<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome!</title>
</head>

<body class="members">
    <div class="jumbotron jumbotron-fluid ">
        <div class="row">
            <div class="container col-4">
                <h1 class="display-4">Welcome to Your Dream Island</h1>
            </div>
            <div class="col-3">
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="row">
        <!-- search by name -->
        <div class="col-12">
            <div id="data">
                <form action="/api/oneVillager">
                    <input list="allVillagers" name="allVillagers" id="vi" placeholder="Villager Name">
                    <datalist id="allVillagers">
                        <option value>
                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>
        <div class="row villBttn">
            <div class="col-1"></div>
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h5>Add to Dreamy List<button id="addDreamy" class="btn btn-secondary"><img class="addDreamy"
                            alt="add to dreamy" src="./images/dreamyIcon.png"></button></h5>
            </div>
            <div class="col-2"></div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h5>Add to Island<button id="addIsland" class="btn btn-secondary"><img class="leaf" alt="add to island"
                            src="./images/islandIcon.png"></button></h5>
            </div>
        </div>
    </div>
    <!-- Islander Info -->
    <div class="searchReturn">
        <div class="row islander">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row bio">
                    <h3>Islander</h3>
                    <div id="stats" class="row col-12">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-2 col-lg-1"></div>
            <div id="poster" class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-2 col-lg-1"></div>
            <div class="col-2 col-lg-1"></div>
            <div id="house" class="col-lg-2 col-md-2 col-sm-6"></div>
            <div class="col-2 col-lg-1"></div>
        </div>
        <div class="row lists">
            <div class="dreamyList col-lg-4 col-md-4 col-sm-12">
                <h3>Dreamy List</h3>
                <div class="row">
                    <div class="col-12">
                        <ol id="isDreamy">
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="myIsland col-lg-4 col-md-4 col-sm-12">
                <h3>Currently on my island</h3>
                <div class="row">
                    <div class="col-12">
                        <ol id="onIsland">
                        </ol>
                    </div>
                </div>
                <!-- <div class="row"></div>
                <button type="button" class="btn btn-secondary">Move off of my island</button> -->
            </div>
        </div>
    </div>
    <footer>
        <!-- <div class="row"> -->
        <img class="twins" src="./images/timmytommy.png" alt="twins">
        <img class="orville" src="./images/orville.png" alt="orville">
        <a class="navbar-brand" href="/logout">Logout</a>
        <!-- </div> -->
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/js/index.js"></script>


</html>
