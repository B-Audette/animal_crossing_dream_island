<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome!</title>
</head>

<body class="members">

    <div class="jumbotron jumbotron-fluid ">
        <div class="row">
            <div class="container col-4">
                <h1 class="display-4">Welcome to Cozy Island</h1>
            </div>
            <div class="col-3">
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-2"></div>
        <!-- search by name -->
        <div class="col-2">
            <div id="data">
                <form action="/api/oneVillager">
                    <input list="allVillagers" name="allVillagers" id="vi" placeholder="Villager Name">
                    <datalist id="allVillagers">
                        <option value>
                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by species -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allSpecies" name="allSpecies" id="as" placeholder="Species">
                    <datalist id="allSpecies">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by personality -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allPerson" name="allPerson" id="ap" placeholder="Personality">
                    <datalist id="allPerson">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by hobby -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allHobby" name="allHobby" id="ah" placeholder="Hobby">
                    <datalist id="allHobby">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <div class="col-2"></div>
    </div>

    <div class="row villBttn">
        <div class="col-7"></div>
        <div class="col-5">
            <button id="addIsland" class="btn btn-secondary"> Add villager to island</button>
            <button id="addDreamy" class="btn btn-secondary"> Add villager to dream list</button>
            <button id="view" class="btn btn-secondary">View villagers</button>
        </div>
    </div>

    <!-- Islander Info -->
    <div class="row islander">

        <div class="col-4">
            <div class="row col-10 bio">
                <h3>Islander</h3>
                <div id="stats" class="row col-12">
                    <ul>
                    </ul>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <div id="poster" class="col-4 photoImage">
            <!-- <img id="poster" src="images/luna.png" alt="islander"> -->
        </div>

        <div id ="house" class="col-4 house">
            <!-- <img id="house" src="./images/house.png" alt="house"> -->
        </div>

    </div>

    <div class="row lists">
        <div class="dreamyList col-4">
            <h3>Dreamy List</h3>
            <div class="row col-12">
                <ol id="isDreamy">
                </ol>
            </div>
            <div class="row"></div>
            <button type="button" class="btn btn-secondary">Move to my island</button>
        </div>

        <div class="col-4"></div>

        <div class="myIsland col-4">
            <h3>Currently on my island</h3>
            <div class="row col-12">
                <ol id="onIsland">
                </ol>
            </div>
            <div class="row"></div>
            <button type="button" class="btn btn-secondary">Move off of my island</button>
        </div>

    </div>

    <footer>
        <div class="row">
            <div class="col-3">
                <img class="twins" src="./images/timmytommy.png" alt="twins">
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <img class="orville" src="./images/orville.png" alt="orville">
            </div>
        </div>
    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script>

<script>
    // pulls villagers to dropdown search
    $.get("/api/all_villagers").then(function (data) {
        for (i = 0; i < data.length; i++) {
            $("#allVillagers").append("<option value='" +
                data[i].name + "'></option>");
        }


    })

    //========pulls villlager data from submit button & writes to page elements #stats/#poster/#house
    $("#searchbtn").click((function (event) {
        // Make sure to preventDefault on a submit event.
        event.preventDefault();
        $("#stats").empty();
        $("#poster").empty();
        $("#house").empty();
        let searchedVillager = $("#vi").val().trim()

        console.log(searchedVillager)

        $.get("/api/oneVillager/" + searchedVillager
        ).then(function (response) {
            console.log(response);
            $("#stats").append(`<li id="currentName">Name: ${response.name}</li>
                <br>
                <li>Species: ${response.species}</li>
                <br>
                <li>Personality: ${response.personality}</li>
                <br>
                <li>Hobby: ${response.hobby}</li>
                <br>
                <li>Colors: ${response.colors}</li>
                <br>
                <li>Catchphrase: ${response.catchphrase}</li>
                <br>
                <li>Birthday: ${response.birthday}</li>
                <br>
                <li>Favorite Song: ${response.favoriteSong}</li>`);
            $("#poster").append(`<img src="${response.photoImage}"/>`)
            $("#house").append(`<img src="${response.houseImage}"/>`)


        })
    })
    )

        // addIsland and addDreamy adds villager to our database -

    $("#addIsland").click((function (event) {
        // Make sure to preventDefault on a submit event.
        event.preventDefault();
        let currentNameIsland = $("#currentName").text().slice(6)
    
        console.log(currentNameIsland)

        $.post("/api/villagers", { "name": currentNameIsland, "dreamy": false })
        .then(function (response) {
            console.log(response);
            $("#onIsland").append(
                `<li class="island">${response.name}</li>`).append(`<button class="islandbtn">Move to Dreamy</button>`).append(`<button class="deletebtn">Delete</button>`)
            
        })
    })
    )

    $("#addDreamy").click((function (event) {
        // Make sure to preventDefault on a submit event.
        event.preventDefault();
        let currentNameIsland = $("#currentName").text().slice(6)
    
        console.log(currentNameIsland)

        $.post("/api/villagers", { "name": currentNameIsland, "dreamy": true })
        .then(function (response) {
            console.log(response);
            $("#isDreamy").append(`<li class="dreamy">Name: ${response.name}</li>`)

          
        })
    })
    )

    // })

    //pulls in villagers in our database
    $("#view").on("click", function () {
        $.get("api/villagers", function (data) {
            console.log(data);
        })
    })



</script>

</html>
