<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome!</title>
</head>

<body class="members">

    <div class="jumbotron jumbotron-fluid ">
        <div class="row">
            <div class="container col-4">
                <h1 class="display-4">Welcome to Cozy Island</h1>
            </div>
            <div class="col-3">
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-2"></div>
        <!-- search by name -->
        <div class="col-2">
            <div id="data">
                <form action="/api/oneVillager">
                    <input list="allVillagers" name="allVillagers" id="vi" placeholder="Villager Name">
                    <datalist id="allVillagers">
                        <option value>
                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by species -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allSpecies" name="allSpecies" id="as" placeholder="Species">
                    <datalist id="allSpecies">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by personality -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allPerson" name="allPerson" id="ap" placeholder="Personality">
                    <datalist id="allPerson">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- search by hobby -->
        <div class="col-2">
            <div id="data">
                <form action="/ki">
                    <input list="allHobby" name="allHobby" id="ah" placeholder="Hobby">
                    <datalist id="allHobby">
                        <option value>

                    </datalist>
                    <input type="submit" id="searchbtn" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <div class="col-2"></div>
    </div>

    <div class="row villBttn">
        <div class="col-7"></div>
        <div class="col-5">
            <button id="addIsland" class="btn btn-secondary"> <img class="leaf" alt="add to island" src="./images/islandIcon.png"></button>
            <button id="addDreamy" class="btn btn-secondary"><img class="addDreamy" alt="add to dreamy" src="./images/dreamyIcon.png"></button>
            <!-- <button id="view" class="btn btn-secondary">View villagers</button> -->
        </div>
    </div>

    <!-- Islander Info -->
    <div class="searchReturn">
        <div class="row islander">

            <div class="col-4">
                <div class="row col-10 bio">
                    <h3>Islander</h3>
                    <div id="stats" class="row col-12">
                        <ul>
                        </ul>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>

            <div id="poster" class="col-3">
                <!-- <img id="poster" src="images/luna.png" alt="islander"> -->
            </div>
            <div class="col-2"></div>
            <div id="house" class="col-3">
                <!-- <img id="house" src="./images/house.png" alt="house"> -->
            </div>

        </div>

        <div class="row lists">
            <div class="dreamyList col-4">
                <h3>Dreamy List</h3>
                <div class="row">
                    <div class="col-12">
                        <ol id="isDreamy">
                        </ol>
                    </div>
                </div>
                <!-- <div class="row"></div>
                <button type="button" class="btn btn-secondary">Move to my island</button> -->
            </div>

            <div class="col-4"></div>

            <div class="myIsland col-4">
                <h3>Currently on my island</h3>
                <div class="row">
                    <div class="col-12">
                        <ol id="onIsland">
                        </ol>
                    </div>
                </div>
                <!-- <div class="row"></div>
                <button type="button" class="btn btn-secondary">Move off of my island</button> -->
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-3">
                <img class="twins" src="./images/timmytommy.png" alt="twins">
            </div>
            <div class="col-5"></div>
            <div class="col-3">
                <img class="orville" src="./images/orville.png" alt="orville">
            </div>
            <div class="col-1">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/js/index.js"></script>


</html>
