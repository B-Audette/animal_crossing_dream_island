<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration</title>
    <meta name="description" content="Animal Crossing Dream Island" />
<meta name="title" property="og:title" content="Animal Crossing Dream Island" />
<meta name="image" property="og:image" content="./images/Animated GIF-downsized_large.gif" />
<meta name="description" property="og:description" content="_" /><meta name="author" content="_" />
</head>

<body class="signup">
    <div class="signupHeader jumbotron jumbotron-fluid ">
        <div class="row">
            <div class="container col-4">
                <p class="display-4">I suppose we can't call this a deserted island anymore, hm? But what SHOULD we call it...</p>
            </div>
            <div class="col-3">
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container signUp">
        <div class="row new">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputIslandName1">Island Name</label>
                        <input type="islandName" class="form-control" id="islandName-input" placeholder="Island Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDodo1">Dodo Code - Plan to share this code with friends so they can see your island!</label>
                        <input type="dodo" class="form-control" id="dodo-input" placeholder="Dodo Code">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default" id="signupBtn">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="/login">here</a></p>
            </div>
        </div>
    </div>
    <body class="signUp">
        <footer class="signUp">
            <div class="row">
                <div class="col-3">
                    <img class="tomnook" src="./images/tomnook.png" alt="tomnook">
                </div>
                <div class="col-6"></div>
                <div class="col-3">
                    <img class="isabelle" src="./images/isabelle.png" alt="isabelle">
                </div>
            </div>
        </footer>   
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/signup.js"></script>

</html>
