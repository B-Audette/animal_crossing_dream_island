<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    <title>Dreamy Collector</title>
</head>

<body class="login">

    <div class="loginHeader jumbotron jumbotron-fluid ">
        <div class="row">
            <div class="container col-4">
                <h1 class="display-4">Dreamy Collector</h1>
            </div>
            <div class="col-3">
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row login">
            <div class="col-md-6 col-md-offset-3">
                <h2>What is your island's name?</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputIslandName1"></label>
                        <input type="islandName" class="form-control" id="islandName-input" placeholder="Island Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Dodo Code</label>
                        <input type="dodo" class="form-control" id="dodo-input" placeholder="Dodo Code">
                      </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Register your Dodo Code <a href="/">here</a></p>
            </div>
        </div>
    </div>

    <footer class="login">
        <div class="row">
            <div class="col-3">
                <img class="celeste" src="./images/celeste.png" alt="celeste">
            </div>
            <div class="col-9"></div>
        </div>
    </footer>
  </body>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        
    <script type="text/javascript" src="js/login.js"></script>


</html>
